<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="style/contact.css">
</head>
<body>

    <div class="contact">
        <h1 class="heading"><span>Contact </span>Me</h1><hr>
        <div class="row">
            <div class="content">
                <h3 class="info"><i class="fa fa-envelope"></i> xyz@gmail.com</h3>
                <h3 class="info"><i class="fa fa-phone"></i> +111-222-3333</h3>
                <h3 class="info"><i class="fa fa-map-pin"></i> Ghaziabad, India 201009</h3>
                <div>
                    <a href="index.html"><button id="btn" class="fa fa-backward"></button></a> 
                </div>
            </div>
            <form action="">
                <input type="text" placeholder="Name" class="box" required>
                <input type="email" placeholder="Email" class="box">
                <textarea name="" id="" cols="10" rows="4" class="box" placeholder="Messege"></textarea>
                <button type="submit" class="btn">Send <i class="fa fa-paper-plane"></i></button>
            </form>
        </div>
    <footer class="follow">
        <hr>
        <h2 class="know">Get In <span>Touch</span> Here</h2>
        <div class="icon">
            <a href="https://www.facebook.com" id="fb" class="fab fa-facebook"></a>
            <a href="https://www.twitter.com" id="tw" class="fab fa-twitter"></a>
            <a href="https://www.instagram.com" id="ig" class="fab fa-instagram"></a>
            <a href="https://www.linkedin.com" id="ln" class="fab fa-linkedin"></a>
        </div>
    </footer>
    </div>
    </div>
</body>
</html>
